<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace a la hoja de estilo -->
    <link rel="stylesheet" href="/Solucion-Challenge-encriptador-main/style.css">
    
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/Solucion-Challenge-encriptador-main/imagenes/Frame 6.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <!-- Etiqueta asociada al textarea -->
            <label for="texto">Ingrese el texto a encriptar:</label>
            <textarea id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <p class="reglas">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <!-- Etiqueta asociada al textarea -->
            <label for="mensaje">Mensaje encriptado/desencriptado:</label>
            <textarea id="mensaje" class="mensaje" cols="20" rows="10" readonly></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <!-- Enlace al script de JavaScript -->
    <script src="/Solucion-Challenge-encriptador-main/script.js"></script>
</body>
</html>
